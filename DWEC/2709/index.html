<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <script>
        function comprobarNota() {
            var nota;
            var contador = 0;
            while (contador < 4) {
                prompt("Inserte su nota", nota);
                if (nota<=10&&nota>0) {
                    alert("Nota correcta");
                    if (nota < 5) {
                        alert("Reprobado");
                    } else {
                        alert("Aprobado");
                    }
                } else {
                    alert("Nota no valida");
                }
                contador++;
            }
        }
        comprobarNota();
    </script>
</body>

</html>
