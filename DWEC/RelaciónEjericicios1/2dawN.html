<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numero;
        var suma = 0;
        var cantidadNumeros = 0;

        do {
            numero = parseInt(prompt("Ingrese un número (o 9999 para terminar):"));

            if (!isNaN(numero) && numero !== 9999) {
                suma += numero;
                cantidadNumeros++;
            } else if (isNaN(numero)) {
                alert("Por favor, ingrese un número válido.");
            }
        } while (numero !== 9999);

        if (cantidadNumeros > 0) {
            alert("Cantidad de números introducidos (excluyendo 9999): " + cantidadNumeros);
            alert("Suma de los números introducidos (excluyendo 9999): " + suma);
        } else {
            alert("No se introdujeron números válidos antes de 9999.");
        }
    </script>
</body>

</html>
