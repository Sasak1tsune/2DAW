<body>
    <div id="caja"></div>

<script>
        var caja = document.getElementById("caja");
        var limite = 4;
        var patron = "";

        // Creciente
        for (var i = 0; i < limite; i++) {
            var asterisco = "";
            var espacioHTML = "";

            // Añadir espacios
            for (var k = 0; k < limite - i - 1; k++) {
                espacioHTML += "&nbsp;&nbsp;";
            }

            // Añadir asteriscos
            for (var j = 1; j <= 2 * i + 1; j++) {
                asterisco += "*";
            }

            // Crear línea del patrón
            patron += espacioHTML + asterisco + "<br>";
            caja.innerHTML = patron;
        }

        // Decreciente
        for (var i = limite - 2; i >= 0; i--) {
            var asterisco = "";
            var espacioHTML = "";

            // Añadir espacios
            for (var k = 0; k < limite - i - 1; k++) {
                espacioHTML += "&nbsp;&nbsp;";
            }

            // Añadir asteriscos
            for (var j = 1; j <= 2 * i + 1; j++) {
                asterisco += "*";
            }

            // Crear línea del patrón
            patron += espacioHTML + asterisco + "<br>";
            caja.innerHTML = patron;
        }

        // Mostrar el patrón en el elemento "caja"
        caja.innerHTML = patron;
</script>



</body></html>
