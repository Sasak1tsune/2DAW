<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinanza de 4 Dígitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1>Matriculas</h1>
    
    <form id="adivinanzaForm">
        <label for="numeroInput">Ingresa 4 dígitos:</label>
        <input type="text" id="numeroInput" pattern="\d{4}" maxlength="4" required>
        <button type="button" onclick="iniciar()">Averiguar</button>
    </form>

</body>
</html>
