<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <script>
        function comprobarNota() {
            var contador = 0;
            var notaUsuario
            while (contador < 3) {
                notaUsuario=parseFloat(prompt("Inserte su nota"));
                    if (notaUsuario <= 10 && notaUsuario >= 0) {
                        if (notaUsuario <= 5) {
                            alert("Reprobado");
                        } else {
                            alert("Aprobado");
                        }
                    } else {
                        alert("Nota no valida");
                    }
                contador++;
            }
            alert("Intentos agotados");
        }
        comprobarNota();
    </script>
</body>

</html>
